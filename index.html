<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planogram Builder</title>
  <link rel="stylesheet" href="styles.css?v=5" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="dot"></div>
    <div>
      <div class="title">Planogram Builder</div>
      <div class="subtitle">Variable sections per row</div>
    </div>
  </div>

  <div class="controls">
    <label>Width
      <input id="wInput" type="number" value="800" min="200">
    </label>
    <label>Height
      <input id="hInput" type="number" value="900" min="200">
    </label>
    <label class="layoutLabel">Row layout
      <input id="layoutInput" type="text" value="3,3,3">
    </label>

    <button id="applyBtn" type="button">Apply</button>
    <button id="clearBtn" type="button">Clear</button>
  </div>
</header>

<main class="layout">

  <aside class="sidebar">
    <div class="panel">
      <h3>Library</h3>

      <input id="fileInput" type="file" accept="image/*" multiple />

      <div id="library" class="library"></div>
    </div>

    <div class="panel">
      <div id="status" class="muted">Ready.</div>
      <p class="muted">
        • Drag items into sections<br>
        • Double-click OR right-click to remove
      </p>
    </div>
  </aside>

  <section class="workspace">
    <div class="workspaceHeader">
      <div>Canvas: <span id="dimLabel">800 × 900</span></div>
      <div>Layout: <span id="gridLabel">3,3,3</span></div>
    </div>

    <div class="canvasWrap">
      <div id="canvas" class="canvas"></div>
    </div>
  </section>

</main>

<script src="app.js?v=5"></script>
</body>
</html>
